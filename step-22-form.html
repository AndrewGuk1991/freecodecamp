<!-- Description: 

Certain type attribute values come with built-in form validation. For example, type="email" requires that the value be a valid email address.

Add custom validation to the password input element, by adding a minlength attribute with a value of 8. Doing so prevents inputs of less than 8 characters being submitted.

Solution:  -->

<fieldset>
    <label for="first-name">Enter Your First Name: <input minlength="8" id="first-name" type="text" required /></label>
    <label for="last-name">Enter Your Last Name: <input minlength="8" id="last-name" type="text" required /></label>
    <label for="email">Enter Your Email: <input minlength="8" id="email" type="email" required /></label>
    <label for="new-password">Create a New Password: <input minlength="8" id="new-password" type="password"
            required /></label>
</fieldset>
