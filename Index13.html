<!-- Description:

Build myStr over several lines by concatenating these two strings: This is the first sentence. and This is the second sentence. using the += operator. Use the += operator similar to how it is shown in the example and be sure to include a space between the two strings. 
Start by assigning the first string to myStr, then add on the second string.

Solution: -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let myStr = "This is the first sentence. ";
        myStr += "This is the second sentence.";
    </script>
</body>
</html>
