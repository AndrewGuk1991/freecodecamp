<!-- Description:

Center the content of the h1 element by setting its text-align property to the value center.

Solution: -->

<!DOCTYPE html>
<html lang="en">

<head>
    <title>Cafe Menu</title>
    <meta charset="utf-8">
    <style>
        h1 {
        text-align: center
      }
    </style>
</head>

<body>
    <main>
        <h1>CAMPER CAFE</h1>
        <p>Est. 2020</p>
        <section>
            <h2>Coffee</h2>    
        </section>
    </main>
</body>

</html>
