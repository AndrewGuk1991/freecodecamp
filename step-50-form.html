<!-- Description: 

For the second fieldset, you want the input and label text to appear on the same line.

Start, by giving the input elements in the second fieldset a class of inline.

Solution:  -->

<fieldset>
    <legend>Account type (required)</legend>
    <label for="personal-account"><input class="inline" id="personal-account" type="radio" name="account-type"
            checked /> Personal</label>
    <label for="business-account"><input class="inline" id="business-account" type="radio" name="account-type" />
        Business</label>
</fieldset>
